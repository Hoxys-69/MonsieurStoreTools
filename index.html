<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; color:#333; }
    header { background:#ff6600; color:white; padding:15px; text-align:center; font-size:22px; }
    .container { padding:20px; }
    .menu { background:white; margin:10px 0; padding:15px; border-radius:8px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
    .menu:hover { background:#ffe5cc; }
    .back { display:inline-block; margin-bottom:15px; padding:8px 12px;
            background:#666; color:white; border-radius:5px; cursor:pointer; }
    #searchBar { 
      width:100%; 
      padding:12px; 
      border:2px solid #ff6600; 
      border-radius:8px; 
      font-size:16px; 
      margin-bottom:15px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide Moteurs</header>
  <div class="container">
    <input type="text" id="searchBar" placeholder="üîç Rechercher un mod√®le (ex: Oximo, RS100, Rolmotion...)">
    <div id="content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const content = document.getElementById("content");
    const searchBar = document.getElementById("searchBar");

    const marques = [...new Set(data.map(item => item.marque))];

    // Page d‚Äôaccueil (liste des marques)
    function showMarques() {
      content.innerHTML = "";
      marques.forEach(marque => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = marque;
        div.onclick = () => showModeles(marque);
        content.appendChild(div);
      });
    }

    // Page mod√®les par marque
    function showModeles(marque) {
      content.innerHTML = `<div class="back" onclick="showMarques()">‚Üê Retour</div>`;
      const modeles = data.filter(item => item.marque === marque);
      modeles.forEach(modele => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = modele.modele;
        div.onclick = () => showGuides(modele);
        content.appendChild(div);
      });
    }

    // Page guides d‚Äôun mod√®le
    function showGuides(modele) {
      content.innerHTML = `<div class="back" onclick="showModeles('${modele.marque}')">‚Üê Retour</div>`;
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.onclick = () => showGuideDetail(modele, guide);
        content.appendChild(div);
      });
    }

    // Page d√©tail d‚Äôun guide
    function showGuideDetail(modele, guide) {
      content.innerHTML = `<div class="back" onclick="showGuides(data.find(m => m.marque === '${modele.marque}' && m.modele === '${modele.modele}'))">‚Üê Retour</div>`;
      const div = document.createElement("div");
      div.className = "menu";
      div.innerHTML = `<h3>${guide.titre}</h3>
                       <ol>${guide.etapes.map(e => `<li>${e}</li>`).join("")}</ol>`;
      content.appendChild(div);
    }

    // Recherche rapide
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (query === "") {
        showMarques(); // retour navigation normale
        return;
      }

      content.innerHTML = "";
      const filtered = data.filter(item =>
        (item.marque + " " + item.modele).toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        content.innerHTML = "<div class='menu'>Aucun r√©sultat trouv√©</div>";
        return;
      }

      filtered.forEach(motor => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = motor.marque + " - " + motor.modele;
        div.onclick = () => showGuides(motor);
        content.appendChild(div);
      });
    });

    // D√©marrage ‚Üí navigation par marques
    showMarques();
  </script>
</body>
</html>
