<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteur radio</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(e => console.warn("SW register failed:", e));
    }
  </script>
  <style>
    :root {
      --orange: #ff6600;
      --gris-fonce: #333;
      --gris-clair: #f4f4f4;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background-color: var(--gris-clair);
      color: var(--gris-fonce);
    }

    header {
      background: linear-gradient(90deg, var(--orange), #ff8533);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      padding: 20px;
    }

    .menu {
      background: white;
      margin: 15px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: flex;
      align-items: center;
    }

    .menu:hover {
      transform: scale(1.02);
      background: #fff0e6;
    }

    .menu::before {
      content: "üìò";
      margin-right: 10px;
    }

    .back {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 15px;
      background: var(--gris-fonce);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .back:hover {
      background: #555;
    }

    ol li {
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      header { font-size: 20px; }
      .menu { font-size: 14px; padding: 15px; }
      .back { font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide Moteur Radio</header>
  <div class="container" id="content"></div>

  <script src="data.js"></script>
  <script>
    const content = document.getElementById("content");

    if (typeof data === "undefined") {
      content.innerHTML = '<div class="menu">Erreur : fichier data.js introuvable.</div>';
      throw new Error("data.js non charg√©");
    }

    const marques = [
      "Somfy", "Bubendorff", "Profalux", "SIMU", "Selve", "Nice", 
      "Becker", "CAME", "Franciaflex", "France Fermetures", "Deprat", 
      "M4Group", "Marque Blanche", "AOK"
    ];

    function createBackButton(onClick) {
      const back = document.createElement("div");
      back.className = "back";
      back.textContent = "‚Üê Retour";
      back.addEventListener("click", onClick);
      return back;
    }

    function showMarques() {
      content.innerHTML = "";
      marques.forEach(marque => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = marque;
        div.addEventListener("click", () => showModeles(marque));
        content.appendChild(div);
      });
    }

    function showModeles(marque) {
      content.innerHTML = "";
      content.appendChild(createBackButton(showMarques));
      const modeles = data.filter(item => item.marque === marque);
      if (modeles.length === 0) {
        const msg = document.createElement("div");
        msg.className = "menu";
        msg.textContent = "Aucun mod√®le trouv√© pour cette marque.";
        content.appendChild(msg);
        return;
      }
      modeles.forEach(modele => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = modele.modele;
        div.addEventListener("click", () => showGuides(modele));
        content.appendChild(div);
      });
    }

    function showGuides(modele) {
      content.innerHTML = "";
      content.appendChild(createBackButton(() => showModeles(modele.marque)));
      if (!Array.isArray(modele.guides) || modele.guides.length === 0) {
        const msg = document.createElement("div");
        msg.className = "menu";
        msg.textContent = "Aucun guide disponible pour ce mod√®le.";
        content.appendChild(msg);
        return;
      }
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.addEventListener("click", () => showGuideDetail(modele, guide));
        content.appendChild(div);
      });
    }

    // ‚ö° Affichage des √©tapes uniquement
    function showGuideDetail(modele, guide) {
      content.innerHTML = "";
      content.appendChild(createBackButton(() => showGuides(modele)));

      const ol = document.createElement("ol");
      (guide.etapes || []).forEach(e => {
        const li = document.createElement("li");
        li.textContent = e;
        ol.appendChild(li);
      });
      content.appendChild(ol);
    }

    showMarques();
  </script>
</body>
</html>
