<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteurs & automates</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; color:#333; }
    header { background:#ff6600; color:white; padding:15px; text-align:center; font-size:22px; }
    .container { padding:20px; }
    .menu { background:white; margin:10px 0; padding:15px; border-radius:8px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
    .menu:hover { background:#ffe5cc; }
    .back { display:inline-block; margin-bottom:15px; padding:8px 12px;
            background:#666; color:white; border-radius:5px; cursor:pointer; }
    #searchBar { 
      width:100%; 
      padding:12px; 
      border:2px solid #ff6600; 
      border-radius:8px; 
      font-size:16px; 
      margin-bottom:15px;
      box-sizing:border-box;
    }
    .expert { margin-top:15px; padding:10px; border:1px dashed #ff6600; background:#fff7f0; }
    #breadcrumb { margin-bottom:15px; font-size:14px; color:#555; }
    #breadcrumb span { cursor:pointer; color:#ff6600; }
    #breadcrumb span:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide Moteurs & Automates</header>
  <div class="container">
    <!-- Barre de recherche -->
    <input type="text" id="searchBar" placeholder="üîç Rechercher un mod√®le (ex: Oximo, RS100, Tahoma...)">
    <!-- Fil d‚ÄôAriane -->
    <div id="breadcrumb"></div>
    <div id="content"></div>
  </div>

  <!-- Ton fichier data -->
  <script src="data.js"></script>
  <script>
    const content = document.getElementById("content");
    const searchBar = document.getElementById("searchBar");
    const breadcrumb = document.getElementById("breadcrumb");

    let currentPath = [];

    // === Mise √† jour fil d‚ÄôAriane ===
    function updateBreadcrumb() {
      breadcrumb.innerHTML = currentPath.map((step, index) => {
        return `<span onclick="goTo(${index})">${step}</span>`;
      }).join(" ‚ûù ");
    }

    function goTo(index) {
      if (index === 0) showCategories();
      if (index === 1) showMarques(currentPath[0].toLowerCase());
      if (index === 2) showModeles(currentPath[0].toLowerCase(), currentPath[1]);
      if (index === 3) {
        const category = currentPath[0].toLowerCase();
        const marque = currentPath[1];
        const modele = currentPath[2];
        const item = data[category].find(m => m.marque === marque && m.modele === modele);
        showGuides(item);
      }
    }

    // === Page 1 : Cat√©gories ===
    function showCategories() {
      currentPath = [];
      updateBreadcrumb();
      content.innerHTML = "";
      ["moteurs", "automates"].forEach(cat => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        div.onclick = () => showMarques(cat);
        content.appendChild(div);
      });
    }

    // === Page 2 : Marques ===
    function showMarques(category) {
      currentPath = [category.charAt(0).toUpperCase() + category.slice(1)];
      updateBreadcrumb();
      content.innerHTML = `<div class="back" onclick="showCategories()">‚Üê Retour</div>`;
      const marques = [...new Set(data[category].map(item => item.marque))];
      marques.forEach(marque => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = marque;
        div.onclick = () => showModeles(category, marque);
        content.appendChild(div);
      });
    }

    // === Page 3 : Mod√®les ===
    function showModeles(category, marque) {
      currentPath = [category.charAt(0).toUpperCase() + category.slice(1), marque];
      updateBreadcrumb();
      content.innerHTML = `<div class="back" onclick="showMarques('${category}')">‚Üê Retour</div>`;
      const modeles = data[category].filter(item => item.marque === marque);
      modeles.forEach(modele => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = modele.modele;
        div.onclick = () => showGuides(modele);
        content.appendChild(div);
      });
    }

    // === Page 4 : Guides ===
    function showGuides(modele) {
      currentPath = [currentPath[0], currentPath[1], modele.modele];
      updateBreadcrumb();
      content.innerHTML = `<div class="back" onclick="showModeles('${currentPath[0].toLowerCase()}', '${currentPath[1]}')">‚Üê Retour</div>`;
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.onclick = () => showGuideDetail(modele, guide);
        content.appendChild(div);
      });
    }

    // === Page 5 : D√©tail d‚Äôun guide ===
    function showGuideDetail(modele, guide) {
      currentPath = [currentPath[0], currentPath[1], modele.modele, guide.titre];
      updateBreadcrumb();
      content.innerHTML = `<div class="back" onclick="showGuides(data[currentPath[0].toLowerCase()].find(m => m.marque === '${modele.marque}' && m.modele === '${modele.modele}'))">‚Üê Retour</div>`;
      const div = document.createElement("div");
      div.className = "menu";
      div.innerHTML = `<h3>${guide.titre}</h3>
                       <ol>${guide.etapes.map(e => `<li>${e}</li>`).join("")}</ol>`;
      if (guide.expert) {
        const btn = document.createElement("button");
        btn.textContent = "üë∑ Mode Expert";
        btn.onclick = () => {
          const exp = document.createElement("div");
          exp.className = "expert";
          exp.innerHTML = `<h4>Infos techniques</h4><ul>${guide.expert.map(e => `<li>${e}</li>`).join("")}</ul>`;
          div.appendChild(exp);
          btn.remove();
        };
        div.appendChild(btn);
      }
      content.appendChild(div);
    }

    // === Recherche rapide ===
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (query === "") {
        showCategories();
        return;
      }
      content.innerHTML = "";
      let results = [];
      ["moteurs", "automates"].forEach(cat => {
        results = results.concat(
          data[cat].filter(item =>
            (item.marque + " " + item.modele).toLowerCase().includes(query)
          ).map(r => ({...r, category: cat}))
        );
      });
      if (results.length === 0) {
        content.innerHTML = "<div class='menu'>Aucun r√©sultat trouv√©</div>";
        return;
      }
      results.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = item.marque + " - " + item.modele + ` (${item.category})`;
        div.onclick = () => showGuides(item);
        content.appendChild(div);
      });
    });

    // === D√©marrage ===
    showCategories();
  </script>
</body>
</html>
