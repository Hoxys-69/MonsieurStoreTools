<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; color:#333; }
    header { background:#ff6600; color:white; padding:15px; text-align:center; font-size:22px; }
    .container { padding:20px; }
    .menu { background:white; margin:10px 0; padding:15px; border-radius:8px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
    .menu:hover { background:#ffe5cc; }
    .back { display:inline-block; margin-bottom:15px; padding:8px 12px;
            background:#666; color:white; border-radius:5px; cursor:pointer; }
    #searchBar { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:15px; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide Moteurs</header>
  <div class="container">
    <input type="text" id="searchBar" placeholder="üîç Rechercher un moteur...">
    <div id="content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const content = document.getElementById("content");
    const searchBar = document.getElementById("searchBar");

    // Affiche tous les moteurs (marque + mod√®le)
    function showAllMotors(filter = "") {
      content.innerHTML = "";
      const filtered = data.filter(item =>
        (item.marque + " " + item.modele).toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        content.innerHTML = "<div class='menu'>Aucun r√©sultat trouv√©</div>";
        return;
      }

      filtered.forEach(motor => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = motor.marque + " - " + motor.modele;
        div.onclick = () => showGuides(motor);
        content.appendChild(div);
      });
    }

    // Page guides
    function showGuides(modele) {
      content.innerHTML = `<div class="back" onclick="showAllMotors(searchBar.value)">‚Üê Retour</div>`;
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.onclick = () => showGuideDetail(modele, guide);
        content.appendChild(div);
      });
    }

    // Page d√©tails guide
    function showGuideDetail(modele, guide) {
      content.innerHTML = `<div class="back" onclick="showGuides(data.find(m => m.marque === '${modele.marque}' && m.modele === '${modele.modele}'))">‚Üê Retour</div>`;
      const div = document.createElement("div");
      div.className = "menu";
      div.innerHTML = `<h3>${guide.titre}</h3>
                       <ol>${guide.etapes.map(e => `<li>${e}</li>`).join("")}</ol>`;
      content.appendChild(div);
    }

    // Recherche dynamique
    searchBar.addEventListener("input", () => {
      showAllMotors(searchBar.value);
    });

    // Chargement initial
    showAllMotors();
  </script>
</body>
</html>
