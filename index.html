<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteurs & automates</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; color:#333; }
    header { background:#ff6600; color:white; padding:15px; text-align:center; font-size:22px; }
    .container { padding:20px; }
    .menu { background:white; margin:10px 0; padding:15px; border-radius:8px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; transition:0.2s; }
    .menu:hover { background:#ffe5cc; }
    .back { display:inline-block; margin-bottom:15px; padding:8px 12px;
            background:#666; color:white; border-radius:5px; cursor:pointer; }
    #searchBar { 
      width:100%; 
      padding:12px; 
      border:2px solid #ff6600; 
      border-radius:8px; 
      font-size:16px; 
      margin-bottom:15px;
      box-sizing:border-box;
    }
    button { margin-top:10px; padding:8px 12px; border:none; background:#ff6600; color:white; border-radius:5px; cursor:pointer; }
    button:hover { background:#e65c00; }
    .expert { margin-top:15px; padding:10px; border:1px dashed #ff6600; background:#fff7f0; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide Moteurs & Automates</header>
  <div class="container">
    <!-- Barre de recherche -->
    <input type="text" id="searchBar" placeholder="üîç Rechercher un mod√®le (ex: Oximo, RS100, Rolmotion, TaHoma...)">
    <div id="content"></div>
  </div>

  <!-- Ton fichier data.js -->
  <script src="data.js"></script>
  <script>
    const content = document.getElementById("content");
    const searchBar = document.getElementById("searchBar");

    // 1Ô∏è‚É£ Page d‚Äôaccueil ‚Üí Cat√©gories
    function showCategories() {
      content.innerHTML = "";
      const categories = Object.keys(data); // ["moteurs", "automates"]
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        div.onclick = () => showMarques(cat);
        content.appendChild(div);
      });
    }

    // 2Ô∏è‚É£ Marques d‚Äôune cat√©gorie
    function showMarques(category) {
      content.innerHTML = `<div class="back" onclick="showCategories()">‚Üê Retour</div>`;
      const items = data[category];
      const marques = [...new Set(items.map(item => item.marque))];
      marques.forEach(marque => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = marque;
        div.onclick = () => showModeles(category, marque);
        content.appendChild(div);
      });
    }

    // 3Ô∏è‚É£ Mod√®les d‚Äôune marque
    function showModeles(category, marque) {
      content.innerHTML = `<div class="back" onclick="showMarques('${category}')">‚Üê Retour</div>`;
      const modeles = data[category].filter(item => item.marque === marque);
      modeles.forEach(modele => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = modele.modele;
        div.onclick = () => showGuides(category, modele);
        content.appendChild(div);
      });
    }

    // 4Ô∏è‚É£ Guides d‚Äôun mod√®le
    function showGuides(category, modele) {
      content.innerHTML = `<div class="back" onclick="showModeles('${category}', '${modele.marque}')">‚Üê Retour</div>`;
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.onclick = () => showGuideDetail(category, modele, guide);
        content.appendChild(div);
      });
    }

    // 5Ô∏è‚É£ D√©tail d‚Äôun guide + mode expert
    function showGuideDetail(category, modele, guide) {
      content.innerHTML = `<div class="back" onclick="showGuides('${category}', data['${category}'].find(m => m.marque === '${modele.marque}' && m.modele === '${modele.modele}'))">‚Üê Retour</div>`;
      const div = document.createElement("div");
      div.className = "menu";
      div.innerHTML = `<h3>${guide.titre}</h3>
                       <ol>${guide.etapes.map(e => `<li>${e}</li>`).join("")}</ol>`;

      if (guide.expert) {
        const btn = document.createElement("button");
        btn.textContent = "üë∑ Mode Expert";
        btn.onclick = () => {
          const exp = document.createElement("div");
          exp.className = "expert";
          exp.innerHTML = `<h4>Infos techniques</h4><ul>${guide.expert.map(e => `<li>${e}</li>`).join("")}</ul>`;
          div.appendChild(exp);
          btn.remove();
        };
        div.appendChild(btn);
      }

      content.appendChild(div);
    }

    // üîç Recherche rapide (dans toutes cat√©gories)
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (query === "") {
        showCategories();
        return;
      }
      content.innerHTML = "";
      const allData = [...data.moteurs, ...data.automates];
      const filtered = allData.filter(item =>
        (item.marque + " " + item.modele).toLowerCase().includes(query)
      );
      if (filtered.length === 0) {
        content.innerHTML = "<div class='menu'>Aucun r√©sultat trouv√©</div>";
        return;
      }
      filtered.forEach(motor => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = motor.marque + " - " + motor.modele;
        div.onclick = () => showGuides(motor.category || "moteurs", motor);
        content.appendChild(div);
      });
    });

    // üöÄ D√©marrage
    showCategories();
  </script>
</body>
</html>
