<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guide moteurs</title>
  <style>
    :root {
      --orange: #ff6600;
      --orange-light: #ff8533;
      --gris-fonce: #2c2c2c;
      --gris-clair: #f4f4f4;
      --card-bg: #fff;
    }

    /* Mode sombre auto */
    @media (prefers-color-scheme: dark) {
      :root {
        --gris-fonce: #f4f4f4;   /* texte clair */
        --gris-clair: #1e1e1e;   /* fond sombre */
        --card-bg: #2c2c2c;      /* cartes sombres */
      }

      body { background: var(--gris-clair); color: var(--gris-fonce); }
      header { background: linear-gradient(90deg, #e65c00, #ff6600); }

      /* üî• Correction : forcer la couleur du texte dans les guides */
      .menu, 
      .menu h3, 
      .menu h4, 
      .menu li, 
      .menu ol, 
      .menu ul { 
        color: var(--gris-fonce) !important; 
      }

      .menu:hover { background: #333; }
      #searchBar { background: #2c2c2c; color: var(--gris-fonce); border-color: var(--orange); }

      h3, h4 { color: var(--orange) !important; }
      .expert { background:#2c2c2c; border:1px dashed var(--orange); color:var(--gris-fonce) !important; }
    }

    body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background: var(--gris-clair); color: var(--gris-fonce); }
    header { background: linear-gradient(90deg, var(--orange), var(--orange-light)); color: white; padding:20px; text-align:center; font-size:22px; font-weight:bold; position: sticky; top: 0; z-index: 100; }
    .container { padding:20px; max-width: 800px; margin:auto; }
    .menu { background: var(--card-bg); margin:12px 0; padding:18px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.12); cursor:pointer; transition: all 0.2s ease; display:flex; align-items:center; font-size:16px; font-weight:500; }
    .menu:hover { transform: translateY(-2px); background:#fff7f0; }
    .menu::before { content:"üìò"; margin-right:10px; font-size:18px; }
    .back { display:inline-block; margin-bottom:15px; padding:10px 15px; background:#666; color:white; border-radius:8px; cursor:pointer; font-weight:bold; transition: background 0.2s; }
    .back:hover { background:#444; }
    #searchBar { width:100%; padding:12px; border:2px solid var(--orange); border-radius:10px; font-size:16px; margin-bottom:15px; box-sizing:border-box; }
    ol li { margin-bottom:8px; }
    button { margin-top:10px; padding:10px 15px; border:none; background:var(--orange); color:white; border-radius:8px; cursor:pointer; font-weight:500; }
    button:hover { background:#e65c00; }
    .expert { margin-top:15px; padding:12px; border:1px dashed var(--orange); background:#fff7f0; border-radius:8px; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Guide moteurs</header>
  <div class="container">
    <input type="text" id="searchBar" placeholder="üîç Rechercher un mod√®le ou une marque...">
    <div id="content"></div>
  </div>

  <script src="data_full.js"></script>
  <script>
    const content = document.getElementById("content");
    const searchBar = document.getElementById("searchBar");
    const marques = [...new Set(data.map(item => item.marque))];

    function showMarques() {
      content.innerHTML = "";
      marques.forEach(marque => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = marque;
        div.onclick = () => showModeles(marque);
        content.appendChild(div);
      });
    }

    function showModeles(marque) {
      content.innerHTML = `<div class="back" onclick="showMarques()">‚Üê Retour</div>`;
      const modeles = data.filter(item => item.marque === marque);
      modeles.forEach(modele => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = modele.modele;
        div.onclick = () => showGuides(modele);
        content.appendChild(div);
      });
    }

    function showGuides(modele) {
      content.innerHTML = `<div class="back" onclick="showModeles('${modele.marque}')">‚Üê Retour</div>`;
      modele.guides.forEach(guide => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = guide.titre;
        div.onclick = () => showGuideDetail(modele, guide);
        content.appendChild(div);
      });
    }

    function showGuideDetail(modele, guide) {
      content.innerHTML = `<div class="back" onclick="showGuides(data.find(m => m.marque === '${modele.marque}' && m.modele === '${modele.modele}'))">‚Üê Retour</div>`;
      const div = document.createElement("div");
      div.className = "menu";
      div.innerHTML = `<h3>${guide.titre}</h3>
                       <ol>${guide.etapes.map(e => `<li>${e}</li>`).join("")}</ol>`;
      if (guide.expert) {
        const btn = document.createElement("button");
        btn.textContent = "üë∑ Mode Expert";
        btn.onclick = () => {
          const exp = document.createElement("div");
          exp.className = "expert";
          exp.innerHTML = `<h4>Infos techniques</h4><ul>${guide.expert.map(e => `<li>${e}</li>`).join("")}</ul>`;
          div.appendChild(exp);
          btn.remove();
        };
        div.appendChild(btn);
      }
      content.appendChild(div);
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (query === "") { showMarques(); return; }
      content.innerHTML = "";
      const filtered = data.filter(item => (item.marque + " " + item.modele).toLowerCase().includes(query));
      if (filtered.length === 0) { content.innerHTML = "<div class='menu'>Aucun r√©sultat trouv√©</div>"; return; }
      filtered.forEach(motor => {
        const div = document.createElement("div");
        div.className = "menu";
        div.textContent = motor.marque + " - " + motor.modele;
        div.onclick = () => showGuides(motor);
        content.appendChild(div);
      });
    });

    showMarques();
  </script>
</body>
</html>
